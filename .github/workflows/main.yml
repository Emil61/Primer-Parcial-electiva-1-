name: Deploy a Surge.sh (CI)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Node (para usar Surge CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Surge CLI
        run: npm i -g surge

      # Si tu sitio está en la raíz del repo, el "project" es "."
      # Para dominio, usa una variable de repositorio SURGE_DOMAIN (recomendado)
      - name: Deploy a Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_DOMAIN: ${{ vars.SURGE_DOMAIN }}
        run: |
          if [ -z "$SURGE_DOMAIN" ]; then
            echo "No hay vars.SURGE_DOMAIN; se usará un dominio temporal."
            surge ./ --token "$SURGE_TOKEN"
          else
            surge ./ "$SURGE_DOMAIN" --token "$SURGE_TOKEN"
          fi
